<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omahra Verciel Bank | Personal & Business Loans</title>
    <style>
        /* CSS Styling */
        :root {
            --primary: #0a2540;
            --accent: #635bff;
            --light: #f6f9fc;
            --text: #425466;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: var(--text);
            background-color: #fff;
        }

        header {
            background: var(--primary);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
        }

        .hero {
            padding: 80px 5%;
            background: linear-gradient(135deg, #0a2540 0%, #1a3a5a 100%);
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #5247e5;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .loan-calculator {
            background: var(--light);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        footer {
            text-align: center;
            padding: 40px;
            background: #eee;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Omahra Verciel Bank</div>
        <nav>
            <a href="#">Personal</a>
            <a href="#">Business</a>
            <a href="#">Loans</a>
            <a href="#" class="btn">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Empowering Your Future</h1>
        <p>Experience the "Omahra Verciel Bank" difference with low-interest loans and premium security.</p>
        <a href="#calc" class="btn">Calculate Loan</a>
    </section>

    <div class="container">
        <div class="loan-calculator" id="calc">
            <h2>Loan Monthly Payment Calculator</h2>
            <div class="input-group">
                <label>Loan Amount ($)</label>
                <input type="number" id="amount" placeholder="e.g. 5000">
            </div>
            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input type="number" id="rate" placeholder="e.g. 5">
            </div>
            <div class="input-group">
                <label>Months to Repay</label>
                <input type="number" id="months" placeholder="e.g. 12">
            </div>
            <button class="btn" onclick="calculateLoan()" style="border:none; cursor:pointer; width:100%;">Calculate</button>
            
            <div class="result" id="paymentResult"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Omahra Verciel Bank. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Loan Calculation
        function calculateLoan() {
            const amount = document.getElementById('amount').value;
            const rate = document.getElementById('rate').value;
            const months = document.getElementById('months').value;

            if(amount && rate && months) {
                const monthlyRate = (rate / 100) / 12;
                const payment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
                
                document.getElementById('paymentResult').innerHTML = 
                    `Estimated Monthly Payment: $${payment.toFixed(2)}`;
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
